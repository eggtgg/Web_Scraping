                        23:59
                        GMT+7
                      </span></div><div id="ArticleContent" class="ArticleContent"><div class="bold ArticleLead"><p>Ngoại trưởng Mỹ Mike Pompeo đang phải cách ly vì đã tiếp xúc với một người dương tính với Covid-19, theo CNN.</p></div><div class="article-relate"><div class="item"><a class="articletype_1" title="Việt Nam thúc đẩy, bảo vệ quyền con người trong dịch Covid-19" href="/vn/the-gioi/viet-nam-va-the-gioi/viet-nam-thuc-day-bao-ve-quyen-con-nguoi-trong-dich-covid-19-697687.html">Việt Nam thúc đẩy, bảo vệ quyền con người trong dịch Covid-19</a></div><div class="item"><a class="articletype_3" title="Trải qua tuần ‘chết chóc’ nhất, Mỹ bắt đầu tiêm vắc-xin Covid-19" href="/vn/the-gioi/trai-qua-tuan-chet-choc-nhat-my-bat-dau-tiem-vac-xin-covid-19-697598.html">Trải qua tuần ‘chết chóc’ nhất, Mỹ bắt đầu tiêm vắc-xin Covid-19</a></div><div class="item"><a class="articletype_1" title="Ngày lịch sử ở Mỹ, nhiều người được tiêm vắc-xin ngừa Covid-19" href="/vn/the-gioi/tin-tuc-covid-19-ngay-15-12-nguoi-my-duoc-tiem-vac-xin-697461.html">Ngày lịch sử ở Mỹ, nhiều người được tiêm vắc-xin ngừa Covid-19</a></div></div><div><div class="VnnAdsPos clearfix" data-pos="vt_article_inread">  </div></div><table class="FmsArticleBoxStyle ImageBox ImageCenterBox Border-1 image t-j"><tbody><tr><td class="FmsArticleBoxStyle-Images image "><img src="https://vnn-imgs-f.vgcloud.vn/2020/12/16/23/pompeo.jpg" alt="Ngoại trưởng Mỹ cách ly vì tiếp xúc người nhiễm Covid-19" /></td></tr><tr><td class="FmsArticleBoxStyle-Content image_desc">Ngoại trưởng Mỹ. Ảnh: Skynews</td></tr></tbody></table><p class="t-j">Phát ngôn viên Bộ Ngoại giao Mỹ từ chối công khai danh tính người mà ông Pompeo đã tiếp xúc “vì lý do bảo mật”, nhưng cho hay Ngoại trưởng Mỹ đã làm xét nghiệm và có kết quả âm tính.</p><p class="t-j">“Theo hướng dẫn của Trung tâm Kiểm soát và ngăn ngừa dịch bệnh (CDC), ông ấy (Ngoại trưởng Pompeo) đang phải cách ly. Ngoại trưởng đang được đội ngũ y tế của bộ theo dõi chặt chẽ”.</p><p class="t-j">Vợ chồng Ngoại trưởng Mỹ hôm 15/12 đã tổ chức tiệc cho gia đình các nhà ngoại giao Mỹ công tác ở nước ngoài.</p><p class="t-j">Truyền thông Mỹ cho biết, ông Pompeo có kế hoạch phát biểu ở sự kiện nhưng sau phải hủy bỏ. Tờ báo này còn cho hay, hơn 900 giấy mời đã được phát đi, nhưng có chưa tới 70 người tới tham dự.</p><p class="t-j">Mỹ hiện là quốc gia chịu tác động nặng nề nhất bởi <a href="https://vietnamnet.vn/covid-19-tag260671.html">Covid-19</a>. Thống kê trên trang Worldometers cho thấy, Mỹ có hơn 17 triệu ca nhiễm kể từ đầu dịch tới nay, trong đó gồm gần 312 nghìn người tử vong.</p><div class="box-taitro clearfix"><div class="VnnAdsPos clearfix" data-pos="vt_detail_sponsor_center"> </div></div><p class="t-j"><strong>Dương Lâm</strong></p><div class="inner-article t-j"><a href="//vietnamnet.vn/vn/the-gioi/my-tang-ki-luc-ca-nhap-vien-ca-nhiem-covid-19-o-han-cao-chua-tung-co-697950.html#inner-article"><img class="thumb2 left m-r-10" src="https://vnn-imgs-f.vgcloud.vn/2020/12/02/05/ca-nhiem-nhap-vien-vi-covid-19-o-my-tang-ky-luc.jpg?w=145&amp;h=101" alt="Mỹ tăng kỉ lục ca nhập viện, ca nhiễm Covid-19 ở Hàn cao chưa từng có" width="145" height="101" /></a><h4 class="title f-14 c-000"><a href="//vietnamnet.vn/vn/the-gioi/my-tang-ki-luc-ca-nhap-vien-ca-nhiem-covid-19-o-han-cao-chua-tung-co-697950.html#inner-article">Mỹ tăng kỉ lục ca nhập viện, ca nhiễm Covid-19 ở Hàn cao chưa từng có</a></h4><p class="summary d-table c-000">Hàn Quốc tiếp tục ghi nhận kỷ lục mới về số ca nhiễm Covid-19 trong 24 giờ với 1.078 ca, trong đó 1.054 ca lây nhiễm trong cộng đồng.</p></div><div class="inner-article t-j"><a href="//vietnamnet.vn/vn/the-gioi/my-hung-ngay-tang-thuong-benh-nam-chet-nguoi-tren-benh-nhan-covid-19-o-an-do-697753.html#inner-article"><img class="thumb2 left m-r-10" src="https://vnn-imgs-f.vgcloud.vn/2020/11/18/12/covid-19-my-anh-italia-tay-ban-nha-dat-tay-nhau-di-qua-ngay-tu-than.jpg?w=145&amp;h=101" alt="Mỹ hứng ngày tang thương, bệnh nấm chết người trên bệnh nhân Covid-19 ở Ấn Độ" width="145" height="101" /></a><h4 class="title f-14 c-000"><a href="//vietnamnet.vn/vn/the-gioi/my-hung-ngay-tang-thuong-benh-nam-chet-nguoi-tren-benh-nhan-covid-19-o-an-do-697753.html#inner-article">Mỹ hứng ngày tang thương, bệnh nấm chết người trên bệnh nhân Covid-19 ở Ấn Độ</a></h4><p class="summary d-table c-000">Thế giới ghi nhận gần 525.000 ca nhiễm Covid-19 mới và hơn 11.500 người tử vong trong 24 giờ qua.</p></div><div class="template noteblu20117 "><span class="bold f-16">Cách cài đặt Bluezone giúp cảnh báo người nghi nhiễm Covid-19</span><br /><br />Bluezone là ứng dụng giúp cảnh báo sớm cho người dùng nếu họ chẳng may từng tiếp xúc với những người bị nhiễm Covid-19.<br />Để nhận được các cảnh báo từ Bluezone, việc đầu tiên cần làm là tải về và cài đặt ứng dụng này. <br /><span class="bold c-yellow c-green"><a class="bold c-yellow" href="https://play.google.com/store/apps/details?id=com.mic.bluezone" target="_blank">Link tải Bluezone trên Android</a></span><br /><span class="bold c-yellow c-green"><a class="bold c-yellow" href="https://apps.apple.com/vn/app/bluezone/id1508062685" target="_blank">Link tải Bluezone trên iOS</a></span><br />Sau khi cài đặt, người dùng cần cấp quyền cho ứng dụng Bluezone truy cập vào bộ nhớ và kết nối Bluetooth để nhận được cảnh báo từ ứng dụng.</div><div class="p-t-20"><iframe src="https://vietnamnet.vn/interactive/coronavirus/boxnhung.html" width="100%" height="400px" scrolling="no">Không hỗ trợ iframe</iframe></div></div></div></div><div class="fmsSurvey" wcode="VietNamNet" objid="698054" objtype="Article"> </div><div class="m-t-15"><div class="VnnAdsPos clearfix" data-pos="vt_article_bottom">  </div></div><div class="m-t-10 ArticleDateTime clearfix"><ul class="l-s-0 t-c list-btn-detail"><li class="d-ib left bold f-13 c-ccc bg-f2 box-interactive"><span class="iteam c-45"> Chia sẻ </span>|
